<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="https://localhost3000" method="get">
      <label for="userId">아이디 : </label>
      <input type="text" name="userId" id="userId" /><br />
      <label for="userPw">패스워드 : </label>
      <input type="password" name="userPw" id="userPw" /><br />
      <input type="submit" value="로그인" />
      <input type="file" />
      <hr />
      <h2>당신이 좋아하는 가수를 선택하세요</h2>
      <p>복수선택 가능합니다. (최소 2명이상 선택해주세요)</p>
      <label for="cp">
        <input type="checkbox" name="cp" id="cp" />
        찰리푸스</label
      >
      <label for="jpark">
        <input type="checkbox" name="jpark" id="jpark" />
        박재범</label
      >
      <label for="iu">
        <input type="checkbox" name="iu" id="iu" />
        르세라핌</label
      >
      <label for="iu">
        <input type="checkbox" name="iu" id="iu" />
        뉴진스</label
      >
      <hr />
      <h2>당신이 살고 있는 도시 이름을 선택하세요</h2>
      <p>단, 현재 주민등록등본상의 도시 한 곳만 선택가능</p>
      <label for="seoul"
        ><input type="radio" name="city" id="seoul" />서울
      </label>
      <label for="busan"
        ><input type="radio" name="city" id="busan" />부산
      </label>
      <label for="jeju"
        ><input type="radio" name="city" id="jeju" />제주
      </label>
      <label for="daegu"
        ><input type="radio" name="city" id="daegu" />대구
      </label>
      <hr />
      <h2>기타 입력양식 태그 모음</h2>
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type="number" name="" id="" />
      <input type="range" />
      <!--오디오 볼륨-->
      <textarea cols="100" rows="5" id=""></textarea>
      <!--댓글 기능, cols(글자수)와 rows(행)로 제한-->
    </form>
  </body>
</html>
