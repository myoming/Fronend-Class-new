<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <!-- fontawesom -->
  <script src="https://kit.fontawesome.com/28dca57fe4.js" crossorigin="anonymous"></script>
  <!-- custom CSS & JS -->
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div id="logo"></div>
      <div id="login">
        <form action="https://localhost:3000" method="get">
          <input id="login" type="submit" value="로그인" />
        </form>
      </div>
    </header>
    <section id="logon">
      <form action="https://localhost:3001
            " method="get">
        <article class="inner_contents title">
          영화, 시리즈 등을 무제한으로!
        </article>
        <article class="inner_contents">
          생년월일
        </article>
        <div id="calendar">
          <select name="year" id="year">
            <option value="none" selected disabled>년</option>
            <option value="2024">2024년</option>
            <option value="2024">2023년</option>
            <option value="2024">2022년</option>
            <option value="2024">2021년</option>
            <option value="2024">2020년</option>
            <option value="2024">2019년</option>
            <option value="2024">2018년</option>
            <option value="2024">2017년</option>
            <option value="2024">2016년</option>
            <option value="2024">2015년</option>
          </select>
          <select name="month" id="month">
            <option value="none" selected disabled>월</option>
            <option value="jan">1월</option>
            <option value="feb">2월</option>
            <option value="mar">3월</option>
            <option value="apr">4월</option>
            <option value="may">5월</option>
            <option value="jun">6월</option>
            <option value="jul">7월</option>
            <option value="aug">8월</option>
            <option value="sep">9월</option>
            <option value="oct">10월</option>
            <option value="nov">11월</option>
            <option value="dec">12월</option>
          </select>
          <select name="day" id="day">
            <option value="none" selected disabled>일</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
            <option value="5">5일</option>
            <option value="6">6일</option>
            <option value="7">7일</option>
            <option value="8">8일</option>
            <option value="9">9일</option>
            <option value="10">10일</option>
            <option value="11">11일</option>
            <option value="12">12일</option>
            <option value="13">13일</option>
            <option value="14">14일</option>
            <option value="15">15일</option>
            <option value="16">16일</option>
            <option value="17">17일</option>
            <option value="18">18일</option>
            <option value="19">19일</option>
            <option value="20">20일</option>
            <option value="21">21일</option>
            <option value="22">22일</option>
            <option value="23">23일</option>
            <option value="24">24일</option>
            <option value="25">25일</option>
            <option value="26">26일</option>
            <option value="27">27일</option>
            <option value="28">28일</option>
            <option value="29">29일</option>
            <option value="30">30일</option>
            <option value="31">31일</option>
          </select>
        </div>
        <article class="inner_contents username">
          <label for="user">사용자 이름</label>
          <input type="text" name="user" id="user" placeholder="실명을 사용하세요" />
        </article>
        <article class="inner_contents userpassword">
          <label for="password">비밀번호</label>
          <input type="password" , name="password" id="password" placeholder="영문알파벳 최소8자 이상" />
        </article>
        <article class="inner_contents gender">성별(선택사항)</article>
        <div id="gender_btn">
          <button id="femalebtn">
            <i class="fas fa-venus"></i>
          </button>
          <button id="malebtn">
            <i class="fas fa-mars"></i>
          </button>
        </div>
        <article class="inner_contents check">
          <div>
            <div>
              <input type="checkbox" name="auth" id="auth" />
              <label for="auth">이용약관을 검토했으며 이에 동의합니다</label>
            </div>
            <div>
              <input type="checkbox" name="private" id="private" />
              <label for="auth">개인정보 처리방침에 동의합니다</label>
            </div>
          </div>
        </article>
        <article class="inner_contents btn">
          <input type="submit" value="시작하기">
        </article>
      </form>
    </section>
    <footer>
      <h3>다양한 기기로 NETFLIX를 즐기세요</h3>
      <div id="items">
        <div class="inner_item">
          <span>
            <i class="fab fa-apple"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">Download on the</div>
            <div class="inner_item_body">App Store</div>
          </div>
        </div>
        <div class="inner_item">
          <span>
            <i class="fab fa-google-play"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">Download on the</div>
            <div class="inner_item_body">Google Store</div>
          </div>
        </div>
        <div class="inner_item">
          <span>
            <i class="fa-brands fa-meta"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">Get it from</div>
            <div class="inner_item_body">Meta Quest</div>
          </div>
        </div>
        <div class="inner_item">
          <span>
            <i class="fa-brands fa-playstation"></i>
          </span>
          <div class="inner_item_info">
            <div class="inner_item_title">Available at</div>
            <div class="inner_item_body">PlayStation</div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
